{% extends "base.html" %}

{% block title %}Admins List{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">Admin List</h2>

<table class="min-w-full bg-white shadow rounded">
    <thead>
        <tr class="bg-gray-200 text-left">
            <th class="py-2 px-4">ID</th>
            <th class="py-2 px-4">Login</th>
            <th class="py-2 px-4">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for admin in admins %}
        <tr class="border-b hover:bg-gray-50">
            <td class="py-2 px-4">{{ admin.id }}</td>
            <td class="py-2 px-4">{{ admin.login }}</td>
            <td class="py-2 px-4 space-x-2">
                <a href="/admins/{{ admin.id }}" class="text-blue-600 hover:underline">View</a>
                <form action="/admins/{{ admin.id }}" method="post" class="inline">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="text-red-600 hover:underline">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="mt-6">
    <h3 class="text-xl font-semibold mb-2">Add New Admin</h3>
    <form action="/admins" method="post" class="space-y-2">
        <input type="text" name="login" placeholder="Login" class="border p-2 rounded w-full">
        <input type="password" name="password" placeholder="Password" class="border p-2 rounded w-full">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Admin</button>
    </form>
</div>
{% endblock %}
