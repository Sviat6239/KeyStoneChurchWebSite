{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold">Login</h1>
<form method="post">
    <div class="mb-4">
        <label>Login</label>
        <input type="text" name="login" class="border p-2 w-full">
    </div>
    <div class="mb-4">
        <label>Password</label>
        <input type="password" name="password" class="border p-2 w-full">
    </div>
    <button type="submit" class="bg-blue-500 text-white p-2">Login</button>
</form>
{% endblock %}
